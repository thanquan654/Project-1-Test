server:
    port: 8080
    forward-headers-strategy: framework
app:
    fontend-url: 'http://localhost:3000'
    ngrok:
        fontend-url-public: ${FRONTEND_URL_PUBLIC}
spring:
    datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: root
        password: 123456
    jpa:
        hibernate:
            #ddl-auto: create-drop
            ddl-auto: update
        show-sql: true
        open-in-view: true
