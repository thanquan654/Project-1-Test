server:
    port: 8080
    forward-headers-strategy: framework
app:
    fontend-url: 'http://localhost:3000'
    ngrok:
        fontend-url-public: ${FRONTEND_URL_PUBLIC}
spring:
    datasource:
        url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
        username: ${SPRING_DATASOURCE_USERNAME}
        password: ${SPRING_DATASOURCE_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        open-in-view: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
